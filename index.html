<!DOCTYPE html>
<html>
<head>
<title>For Rishi üíñ</title>

<style>
body {
    margin: 0;
    padding: 0;
    text-align: center;
    font-family: 'Comic Sans MS', cursive;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    overflow: hidden;
}

h1 {
    margin-top: 80px;
    font-size: 38px;
    color: white;
    animation: glow 2s infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 10px white; }
    to { text-shadow: 0 0 30px red; }
}

p {
    font-size: 22px;
    color: white;
}

button {
    padding: 15px 30px;
    font-size: 20px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 20px;
    transition: 0.3s;
}

#yes {
    background: #ff4b5c;
    color: white;
}

#no {
    background: white;
    color: #ff4b5c;
    position: absolute;
}

button:hover {
    transform: scale(1.1);
}

/* Floating Hearts */
.heart {
    position: absolute;
    font-size: 25px;
    animation: float 5s linear infinite;
}

@keyframes float {
    from { transform: translateY(100vh); }
    to { transform: translateY(-10vh); }
}

#message {
    font-size: 26px;
    color: yellow;
    margin-top: 20px;
    display: none;
}

/* Cute GIF Styling */
.gif {
    width: 100px;
    position: absolute;
}

#gif1 { top: 10px; left: 10px; }
#gif2 { top: 10px; right: 10px; }
#gif3 { bottom: 10px; left: 20px; }
#gif4 { bottom: 10px; right: 20px; }

</style>
</head>

<body>

<!-- Cute Corner GIFs -->
<img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" class="gif" id="gif1">
<img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" class="gif" id="gif2">
<img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" class="gif" id="gif3">
<img src="https://media.giphy.com/media/26BRuo6sLetdllPAQ/giphy.gif" class="gif" id="gif4">

<h1>Rishi üíñ</h1>
<p>You are the most special person in my life ‚ú®</p>
<p>Will you be my Valentine? üíò</p>

<button id="yes" onclick="yesClick()">Yes üòç</button>
<button id="no" onmouseover="moveNo()">No üòú</button>

<div id="message">Yayyyy Rishi!!! I Love You So Much ‚ù§Ô∏èü•∞</div>

<script>
function yesClick() {
    document.getElementById("message").style.display = "block";
}

function moveNo() {
    var x = Math.random() * window.innerWidth;
    var y = Math.random() * window.innerHeight;
    document.getElementById("no").style.left = x + "px";
    document.getElementById("no").style.top = y + "px";
}

/* Floating Hearts */
setInterval(function() {
    var heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (3 + Math.random() * 2) + "s";
    document.body.appendChild(heart);

    setTimeout(function(){
        heart.remove();
    }, 5000);

}, 500);
</script>

</body>
</html>
